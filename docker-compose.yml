version: "3.9"

services:
  datasource:
    build:
      context: .
      dockerfile: DB.Dockerfile
    hostname: "${DOCKER_NAME}-datasource"
    container_name: "${DOCKER_NAME}-datasource"
    restart: always
    networks:
      - "cfa"
    environment:
      - "SA_PASSWORD=${DOCKER_SQL_PASSWORD}"
  api:
    depends_on:
      - datasource
    build:
      context: .
      dockerfile: Web.Dockerfile
    hostname: ${DOCKER_NAME}-api
    container_name: ${DOCKER_NAME}-api
    restart: always
    networks:
      - "cfa"
    environment:
      - "ASPNETCORE_ENVIRONMENT=${DOCKER_ENVIRONMENT}"
networks:
  cfa:
    name: cfa
    ipam:
      driver: default
      config:
        - subnet: 172.21.1.0/24
          gateway: 172.21.1.1
