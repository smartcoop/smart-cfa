version: "3.9"

services:
  useradmin:
    build:
      context: .
      dockerfile: docker/Web.Dockerfile
    hostname: ${DOCKER_NAME}-useradmin
    container_name: ${DOCKER_NAME}-useradmin
    restart: always
    networks:
      - "cfa"
  showcase:
    build:
      context: .
      dockerfile: docker/Showcase.Dockerfile
    hostname: ${DOCKER_NAME}-showcase
    container_name: ${DOCKER_NAME}-showcase
    restart: always
    networks:
      - "cfa"
  minioclient:
    image: minio/mc
    container_name: ${DOCKER_NAME}-minio_client
    depends_on:
      - minio
    entrypoint: >
      bash -c
           "/usr/bin/mc alias set myminio http://${DOCKER_NAME}-minio:9000 ${DOCKER_MINIO_USER} ${DOCKER_MINIO_PASSWORD};
            /usr/bin/mc mb myminio/cfa;
            /usr/bin/mc policy set public myminio/cfa;
            /usr/bin/mc admin user add myminio newuser newuser123;
            /usr/bin/mc admin policy set myminio readwrite user=newuser
            /usr/bin/mc admin group add newgroup newuser;
      exit 0;"
    networks:
      - "cfa"
networks:
  cfa:
    name: cfa
    ipam:
      driver: default
      config:
        - subnet: 172.21.1.0/24
          gateway: 172.21.1.1
