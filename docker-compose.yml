version: "3.9"

services:
  datasource:
    build:
      context: .
      dockerfile: DB.Dockerfile
    hostname: "datasource_${DOCKER_NAME}"
    restart: always
    networks:
      - "cfa"
  api:
    depends_on:
      - datasource
    build:
      context: .
      dockerfile: Web.Dockerfile
    hostname: api_${DOCKER_NAME}
    restart: always
    networks:
      - "cfa"
networks:
  cfa:
    name: cfa
    ipam:
      driver: default
      config:
        - subnet: 172.21.1.0/24
          gateway: 172.21.1.1
